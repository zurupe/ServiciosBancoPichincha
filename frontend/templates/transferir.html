{% extends 'base.html' %}
{% block title %}Transferir - Banco Pichincha{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2><i class="bi bi-arrow-left-right"></i> Transferir</h2>
        <p class="text-muted">Transfiere dinero a otras cuentas</p>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('transferir') }}">
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-wallet2"></i> Cuenta Origen</label>
                        <select class="form-select" name="cuenta_origen" required>
                            {% for cuenta in cuentas %}
                            <option value="{{ cuenta.id }}">
                                {{ cuenta.numero_cuenta }} ({{ cuenta.tipo_cuenta }}) -
                                Saldo: ${{ "%.2f"|format(cuenta.saldo_actual) }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-send"></i> Cuenta Destino</label>
                        <input type="text" class="form-control" name="cuenta_destino" required
                            placeholder="ID de la cuenta destino">
                        <small class="text-muted">Ingresa el ID de la cuenta a la que deseas transferir</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-cash"></i> Monto ($)</label>
                        <input type="number" step="0.01" class="form-control form-control-lg" name="monto" required
                            placeholder="0.00" min="0.01">
                    </div>

                    <div class="mb-4">
                        <label class="form-label"><i class="bi bi-chat-text"></i> Descripci√≥n (opcional)</label>
                        <input type="text" class="form-control" name="descripcion" placeholder="Ej: Pago de alquiler">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-send"></i> Realizar Transferencia
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
